<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <script type="module" crossorigin src="/assets/pages\\reset-password.html-aZy11TCA.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/assets/sdk-D7tY1HV6.js">
    <link rel="stylesheet" crossorigin href="/assets/reset-password-Bky4AWgR.css">
  </head>
  <body>
    <div class="container">
      <h1>Reset Password</h1>
      <form id="reset-password-form">
        <label for="current-email">Current Email:</label>
        <input type="email" id="current-email" name="current-email" required />

        <label for="current-password">Current Password:</label>
        <input
          type="password"
          id="current-password"
          name="current-password"
          required
        />

        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" name="new-password" required />

        <label for="confirm-new-password">Confirm New Password:</label>
        <input
          type="password"
          id="confirm-new-password"
          name="confirm-new-password"
          required
        />

        <button type="submit">Reset Password</button>
      </form>
    </div>
  </body>
</html>
